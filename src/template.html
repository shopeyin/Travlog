<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <nav class="navigation">
      <div class="logo__wrapper">
          <figure class="logo__media">
              <img src="./logo.svg" class="logo__media-image"/>

          </figure>
          <div class="logo__text">
              <h1>Travlog</h1>
          </div>
      </div>
      <ul class="navigation__list">
         <li class="navigation__list-item"><a href="#"  class="navigation__list-lin">Home</a></li>
         <li class="navigation__list-item"><a href="#"  class="navigation__list-link">Discover</a></li>
         <li class="navigation__list-item"><a href="#"  class="navigation__list-link">Special Deals</a></li>
         <li class="navigation__list-item"><a href="#"  class="navigation__list-link">Contact</a></li>
      </ul>

      <div class="authentication">
        <a href="#"  class="login">Log In</a>
        <button class="signup">
            Sign Up
        </button>
      </div>
    </nav>
    <main>
       <section class="header">
          <div class="header__description">
              <button class="header__description-exploreBox">
                  <h5 class="header__description-text">
                    Explore the world
                  </h5>
                  <figure class="header__description-media">
                    <img src="./caseimg.svg" class="header__description-media-image"/>
                  </figure>
                </button>
              
              <div class="header__description-textbox">
                <h1 class="header__description-title"> Travel <span>top destination</span> of the world</h1>
                <h4 class="header__description-subtitle">We always make our customer happy by providing as many choices as possible </h4>

              </div>
              
              <div class="header__description-startedWatchDemo">
                  <button class="header__description-getstarted">
                    Get started
                  </button>
                  <div class="header__description-playCircleWatchDemo">
                    <figure class="header__description-playCircle">
                      <img src='<%= require("./assets/play.svg") %>' class="header__description-playCircle-image"/>
                    </figure>
                    <a href="#"  class="header__description-watchdemo">Watch Demo</a>
                  </div> 
              </div>
          </div>
          <div class="header__wrapper-images">
              <div class="header__gallery">
                <div class="header__gallery-left">
                  <figure class="header__gallery-one">
                    <img src='<%= require("./assets/Rectangle 1.png") %>' class="header__gallery-one-image" />
                   
                    <div class="header__send">
                      <img  src='<%= require("./assets/Vector.png") %>' class="header__send-image"/>
                    </div>
                  </figure>
      
                  <figure class="header__gallery-two">
                    <img  src='<%= require("./assets/Rectangle 2.png") %>' class="header__gallery-two-image"/>
                  </figure>
               
                </div>
                <div class="header__gallery-right">
                  <figure class="header__gallery-three">
                    <img src='<%= require("./assets/Rectangle 3.png") %>' class="header__gallery-three-image"/>

                    <div class="header__topPlaces">
                        <figure class="header__topPlaces-imageWrapper">
                          <img src='<%= require("./assets/location.svg") %>' class="header__topPlaces-imageWrapper-image"/>
                        </figure> 
                        <div class="header__topPlaces-text">
                          <p>Top places</p>
                        </div>
                    </div>
                  </figure>
                </div>
                <figure class="header__gallery-bottom">
                  <img src='<%= require("./assets/adduser.svg") %>' class="header__gallery-bottom-image"/>
                </figure>
              </div>
          </div>
          <figure class="header__arrow">
            <img src='<%= require("./assets/arrow.svg") %>' class="header__arrow-image"/>
          </figure>
      </section>
      
      <section class="brands">
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
          <div>A</div>
      </section>
    </main>
  </body>
</html>
